<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<div class="app-container">
  <h1>📊 カテゴリ別・家計簿</h1>
  
  <div class="budget-setup">
    <label>総予算: ¥</label>
    <input type="number" id="monthlyBudget" value="50000">
  </div>

  <div class="input-section">
    <input type="text" id="itemName" placeholder="商品名">
    <select id="itemCategory">
      <option value="food">食費</option>
      <option value="daily">日用品</option>
      <option value="hobby">趣味</option>
      <option value="other">他</option>
    </select>
    <input type="number" id="itemPrice" placeholder="価格">
    <button id="addBtn">追加</button>
  </div>

  <ul id="itemList"></ul>

  <div class="view-selector">
    <button id="viewDaily" class="active">日ごと</button>
    <button id="viewWeekly">週ごと</button>
  </div>

  <div class="chart-container">
    <canvas id="expenseChart"></canvas>
  </div>

  <div class="status-board">
    <div class="status-item"><span>今日の合計:</span><span id="totalPrice">¥0</span></div>
    <div class="status-item highlight"><span>残り予算:</span><span id="remainingBalance">¥0</span></div>
  </div>
  
  <button id="clearBtn" class="secondary">記録を確定して保存</button>
</div>
